<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
        </div>

            </div>
            </div>

        nav {
            width: 100%;
            height: 80px;
            background-color: white;

        article {
            width: 200px;

            height: 800px;

        }
        .article1 {
            position: relative;
            top: 225px;

        }
        .article2 {
            position: relative;
            left: 800px;

            width: 80px;
            height: 80px;
            background-color: black;
